<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
    <title>tictactoe</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-6 offset-sm-3" style="border: 2px solid black; padding: 20px;     background-color: #444;
        color: whitesmoke;" >
            <h1 style="font-size: 25px;" class="text-center">Tic Tac Toe(love or lust version)</h1>
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-sm-4">
                    <button id="1" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                <div class="col-sm-4">
                    <button id="2" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                <div class="col-sm-4">
                    <button id="3" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                
            </div>
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-sm-4">
                    <button id="4" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                <div class="col-sm-4">
                    <button id="5" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                <div class="col-sm-4">
                    <button id="6" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                
            </div>
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-sm-4">
                    <button id="7" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                <div class="col-sm-4">
                    <button id="8" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                <div class="col-sm-4">
                    <button id="9" class="btn btn-primary" onclick="game(event)" style="width: 100%;">@</button>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <button class="btn btn-danger" style="width: 100%;" onclick="restart">RESTART</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
